version: '3'

services:
  web:
    build: ./src
    container_name: fastapi
    image: fastapi
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./src/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - redis
      - db

  redis:
    container_name: redis
    image: redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379

  db:
    container_name: postgres
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - postgres.env
    ports:
      - 5432:5432

volumes:
  postgres_data:
  redis_data:




